<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
</head>
<body>
    <h1>Edit Doctor Details</h1>

    <form action="{{ url_for('edit_doctor', doctor_id=doctor.id) }}" method="POST">
        
        <label>Name:</label>
        <input type="text" name="name" value="{{ doctor.name }}" required>
        <br><br>

        <label>Specialization:</label>
        <input type="text" name="specialization" value="{{ doctor.specialization }}" required>
        <br><br>

        <label>Experience (Years):</label>
        <input type="number" name="experience" value="{{ doctor.experience }}" required>
        <br><br>

        <label>Patients Per Hour (PPH):</label>
        <input type="number" name="pph" value="{{ doctor.pph }}" required>
        <br><br>

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="{{ url_for('admin') }}">Cancel</a>
</body>
</html>

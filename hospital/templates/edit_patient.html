<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>
<body>
    <h1>Edit Patient Details</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('edit_patient', patient_id=patient.id) }}" method="POST">
        
        <label>Name:</label>
        <input type="text" name="name" value="{{ patient.name }}" required>
        <br><br>

        <label>Age:</label>
        <input type="number" name="age" value="{{ patient.age }}">
        <br><br>

        <label>Gender:</label>
        <input type="text" name="gender" value="{{ patient.gender }}">
        <br><br>

        <label>Address:</label>
        <input type="text" name="address" value="{{ patient.address }}">
        <br><br>

        <label>Contact Number:</label>
        <input type="text" name="contact_number" value="{{ patient.contact_number }}">
        <br><br>

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="{{ url_for('admin') }}">Cancel</a>
</body>
</html>

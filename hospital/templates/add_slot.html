<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Availability Slot</title>
</head>
<body>
    <h1>Add Availability Slot</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_availability') }}" method="POST">
        
        <label for="date">Select Date:</label>
        <input type="date" name="date" required min="{{ today }}">
        <br><br>

        <label for="slot">Select Time Slot:</label>
        <select name="slot" required>
            <option value="8.00 - 12.00 am">8.00 - 12.00 am</option>
            <option value="4.00 - 9.00 pm">4.00 - 9.00 pm</option>
        </select>
        <br><br>

        <button type="submit">Add Slot</button>
    </form>

    <br>
    <a href="{{ url_for('doc') }}">Back to Dashboard</a>
</body>
</html>
